<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button {
            background-color: yellow;
            height: 30px;
            width: 200px;
            border-radius: 15px;
            border-style: solid;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: rgb(186, 142, 35);
        }
    </style>
    <button>Add to Cart</button>
</body>
</html>
