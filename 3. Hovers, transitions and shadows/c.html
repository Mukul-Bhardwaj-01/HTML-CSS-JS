<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button {
            color: white;
            background-color: rgb(46, 164, 79);
            width: 80px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            box-shadow: 0px 2px 2px black;
        }
    </style>
    <button>Sign up</button>
</body>
</html>
