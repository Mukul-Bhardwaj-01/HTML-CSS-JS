<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .b1 {
        height: 30px;
        padding-left: 40px;
        padding-right: 40px;
        border-radius: 15px;
        color: white;
        background-color: rgb(10, 102, 194);
        border: none;
        cursor: pointer;
        transition: 0.2s;
        }
        .b1:hover {
            background-color: blue;
        }
        .b2 {
            height: 30px;
            width: 70px;
            color: rgb(10, 102, 194);
            background-color: white;
            border-style: solid;
            border-radius: 15px;
            border-color: rgb(10, 102, 194);
            border-width: 1px;
            cursor: pointer;
            transition: 0.2s;
        }
        .b2:hover {
            background-color: lightblue;
            border-width: 2px;
        }
    </style>
    <button class="b1">Apply on company website</button>
    <button class="b2">Save</button>
</body>
</html>
