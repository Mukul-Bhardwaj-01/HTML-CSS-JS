<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: inline-block;
            font-family: arial;
            width: 300px;
            border-color: gray;
            border-style: solid;
            border-width: 0.5px;
        }
        .p1 {
            margin-left: 15px;
        }
        .b1 {
            margin-left: 15px;
            margin-bottom: 20px;
        }
        .b1, .b2{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="p1">Satisfied with our service?</p>
        <button class="b1">Yes</button>
        <button class="b2">No</button>
    </div>
</body>
</html>
