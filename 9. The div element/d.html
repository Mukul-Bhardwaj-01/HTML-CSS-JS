<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            font-family: arial;
            width: 400px;
            height: 120px;
            background-color: rgb(30,30,30);
        }
        .p1 {
            padding-top: 20px;
            padding-left: 20px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            font-size: 23px;
        }
        .p2 {
            margin-left: 20px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="p1">
            Install YouTube Music
        </p>
        <p class="p2">
            Add YouTube Music to your desktop for quick and easy access
        </p>
    </div>
</body>
</html>
