<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .Tweet-Button {
            background-color: rgb(110, 110, 247);
            color: white;
            border-radius: 20px;
            padding: 8.4px 15px 8.4px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            margin-left: 10px;
            transition: box-shadow 1s;
        }
        
        .Tweet-Button:hover {
            box-shadow: 5px 5px 10px black;
        }
        </style>
        <button class="Tweet-Button">Tweet</button>
</body>
</html>
