<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .Sub-Button {
            background-color: rgb(205, 32, 31);
            color: white;
            border: none;
            padding: 7px 10px 7px 10px;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
    
        .Sub-Button:hover {
            opacity: 0.8;
        }
    
        .Sub-Button:active {
            opacity: 0.6;
        }
    </style>
    <button class="Sub-Button">SUBSCRIBE</button>
</body>
</html>
